<!DOCTYPE html>
<html>
    <head>
        <title>FORM POST</title>
    </head>
    <body>
        <form action="/form/" method="POST">
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" />
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea name="content"></textarea>
            </div>
            <button type="submit">Save</button>
        </form>
    </body>
</html>
